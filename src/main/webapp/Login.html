<!DOCTYPE html>
<html>
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <style>
   
    </style>
   
  </head>
  <body class="lg bg-warning">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="container-fluid mx-auto">
            <div class="container-flex">
                    <div class="card card-container w-50 border-primary mb-3 mx-auto">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                    <form id="login-form" class="form" action="Login" method="post">
                                        <br>
                                        <img src="./Images/titan.jpg" class="card-img" alt="Titan Logo">
                                        <br>
                                        <!-- <h3 class="text-center text-info">Login</h3> -->
                                        <br>
                                        <div class="form-group">
                                            <label for="username" class="text-primary" placeholder="Username">Username:</label><br>
                                            <input name="username" id="username" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="text-primary">Password:</label><br>
                                            <input required type="password" name="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="submit" name="submit" class="btn btn-primary btn-md padding-left" value="Login">
                                        </div>     
                                    </form>
                                </div> <!--login box-->
                            </div>
                        </div>
                    </div>  <!--card width-->
            </div>  
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
